{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header text-center bg-success text-white">
                    <h3>Patient Information</h3>
                </div>
                <div class="card-body">
                    {% with messages = get_flashed_messages(with_categories=True) %}
                        {% if messages %}
                            <div>
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }} mb-3" role="alert">
                                        {{ message }}
                                    </div>
                                {% endfor %}
                            </div>
                        {% endif %}
                    {% endwith %}
                    <form action="{{ url_for('get_patients') }}" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" id="age" name="age" class="form-control" required>
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" id="hypertension" name="hypertension" class="form-check-input">
                            <label for="hypertension" class="form-check-label">Hypertension</label>
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" id="heart_disease" name="heart_disease" class="form-check-input">
                            <label for="heart_disease" class="form-check-label">Heart Disease</label>
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" id="ever_married" name="ever_married" class="form-check-input">
                            <label for="ever_married" class="form-check-label">Ever Married</label>
                        </div>
                        <div class="mb-3">
                            <label for="work_type" class="form-label">Work Type</label>
                            <input type="text" id="work_type" name="work_type" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="residence_type" class="form-label">Residence Type</label>
                            <input type="text" id="residence_type" name="residence_type" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="avg_glucose_level" class="form-label">Average Glucose Level</label>
                            <input type="number" id="avg_glucose_level" name="avg_glucose_level" class="form-control" step="0.01">
                        </div>
                        <div class="mb-3">
                            <label for="bmi" class="form-label">BMI</label>
                            <input type="number" id="bmi" name="bmi" class="form-control" step="0.01">
                        </div>
                        <div class="mb-3">
                            <label for="smoking_status" class="form-label">Smoking Status</label>
                            <input type="text" id="smoking_status" name="smoking_status" class="form-control">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
