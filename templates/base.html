<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediPredict: Stroke Risk Prediction Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js">
    </script>
</head>

<body class="bg-gray-50 text-gray-900">
    <header class="bg-blue-600 text-white py-4 shadow-md">
        <nav class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img src="/static/logo.png" alt="MediPredict Logo" class="h-10 mr-4">
                <h1 class="text-2xl font-bold">MediPredict</h1>
            </div>
            <ul class="flex space-x-6">
                <li><a href="{{ url_for('index') }}"class="bg-white text-blue-600 px-4 py-2 rounded-full">Home</a></li>
                <li><a href="{{ url_for('login') }}"class="bg-white text-blue-600 px-4 py-2 rounded-full">Login</a></li>
                <li><a href="{{ url_for('register') }}"class="bg-white text-blue-600 px-4 py-2 rounded-full">Register</a></li>
                <li><a href="{{ url_for('view_patients') }}"class="bg-green-500 px-4 py-2 rounded-full">Try Now</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-blue-800 text-white py-8">
    <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
        <div class="text-center md:text-left">
            <p class="font-bold text-lg">&copy; 2024 MediPredict</p>
            <p>Your trusted partner in healthcare innovation.</p>
        </div>
        <div class="mt-4 md:mt-0">
            <ul class="flex flex-wrap justify-center md:justify-end">
                <li class="mr-4"><a href="#" class="hover:text-blue-200">Privacy Policy</a></li>
                <li><a href="#" class="hover:text-blue-200">Terms of Service</a></li>
            </ul>
        </div>
    </div>
</footer>
